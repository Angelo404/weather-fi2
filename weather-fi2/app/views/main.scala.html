@(title: String)(content: Html)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Weather-fi 2</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-2.1.1.js")"></script>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
        <script src="@routes.Assets.at("javascripts/chart.js")"></script>
        <script src="@routes.Assets.at("javascripts/callapi.js")"></script>
        <script src="@routes.Assets.at("javascripts/lib.js")"></script>
        <script src="@routes.Assets.at("javascripts/generate_list.js")"></script>

        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>

    </head>
    <body>

        <div id = "container">
            <div id = "menu-container">
                <h1 id="menu-title"> Weather-fi 2 </h1>
                <ul id="menu">
                <li id="active"><a href="@routes.Application.Home()" id="current">Home</a></li>
                <li><a href="@routes.searchCon.onSearch()">Search</a></li>
                <li><a >Statistics</a></li>
                <li><a href="@routes.aboutCon.onAbout()">About</a></li>
                </ul>
            </div>

            <div id = "main-container">
                <h2 id = "content-title">@title</h2>
                @content

            </div>

            <div id = "footer-container">
                <p>This is the footer container</p>
            </div>

        </div>

    </body>
</html>
